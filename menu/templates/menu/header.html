{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Restaurant Menu{% endblock %}</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <style>
      body {
        background-color: #f8f9fa;
      }

      html,
      body {
        height: 100%;
      }

      body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content {
    flex: 1 0 auto;
}

.footer {
    flex-shrink: 0;
}

.navbar {
    box-shadow: 0 2px 4px rgba(0,0,0,.1);
}

.footer {
    box-shadow: 0 -2px 4px rgba(0,0,0,.1);
}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Restaurant Menu</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'view_menu' %}">View Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add_menu_item' %}">Add Item</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-4 content">{% block content %} {% endblock %}</div>

    {% include "menu/footer.html" %}
  </body>
</html>
